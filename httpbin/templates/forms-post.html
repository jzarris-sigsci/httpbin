<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
  <!-- Example form from HTML5 spec http://www.w3.org/TR/html5/forms.html#writing-a-form's-user-interface -->
  <form method="post" action="{{ url_for('view_post') }}">
   <p><label>Patient name: <input name="custname"></label></p>
   <p><label>Telephone: <input type=tel name="custtel"></label></p>
   <p><label>E-mail address: <input type=email name="custemail"></label></p>
   <fieldset>
    <legend> Age </legend>
    <p><label> <input type=radio name=size value="2-49"> 12-49 </label></p>
    <p><label> <input type=radio name=size value="50-64"> 50-64 </label></p>
    <p><label> <input type=radio name=size value="65+"> 65+ </label></p>
   </fieldset>
   <fieldset>
    <legend> Existing Conditions </legend>
    <p><label> <input type=checkbox name="topping" value="Asthma"> Asthma </label></p>
    <p><label> <input type=checkbox name="topping" value="Cancer"> Cancer </label></p>
    <p><label> <input type=checkbox name="topping" value="High Blood Pressure"> High Blood Pressure </label></p>
   </fieldset>
   <p><label>Choose Appointment Time: <input type=time min="11:00" max="21:00" step="900" name="delivery"></label></p>
   <p><label>Special instructions: <textarea name="comments"></textarea></label></p>
   <p><button>Submit Appointment Request</button></p>
  </form>
  </body>
</html>
